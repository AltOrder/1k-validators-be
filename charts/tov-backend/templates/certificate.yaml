{{ if .Values.certificate.enabled }}
apiVersion: cert-manager.io/v1alpha2
kind: Certificate
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Values.namespace }}
spec:
  secretName: {{ include "tov-backend.tls-secret-name" . }}
  issuerRef:
    name: letsencrypt
  dnsNames:
  - {{ include "tov-backend.backend-domain" . }}
  acme:
    config:
    - dns01:
        provider: prod-dns
      domains:
      - {{ include "tov-backend.backend-domain" . }}
{{ end }}
