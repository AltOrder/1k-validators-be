version: '3'
services:
    node_alice:
        image: wpank/polkadot-super-fast
        ports:
            - "30333:30333"
            - "9944:9944"
        volumes:
            - "polkadot-data-alice:/alice"
        command: polkadot --chain=polkadot-local --telemetry-url 'ws://172.28.1.10:8000/submit 0' --validator --unsafe-ws-external --rpc-methods Unsafe --unsafe-rpc-external --ws-port 9944 --rpc-cors all --pruning archive --alice --node-key aa788920201122290fc7d3faf00698d9a8e061d7173424da2a31a8130a882a5f
        depends_on:
            - telemetry-backend
            - mongo
            - 1kv
        networks:
            testing_net:
                ipv4_address: 172.28.1.1

    node_bob:
        image: wpank/polkadot-super-fast
        ports:
            - "30334:30334"
            - "9945:9945"
        volumes:
            - "polkadot-data-bob:/bob"
        command: polkadot --chain=polkadot-local --telemetry-url 'ws://172.28.1.10:8000/submit 0' --validator --unsafe-ws-external --rpc-methods Unsafe --unsafe-rpc-external --rpc-cors all --ws-port 9945 --pruning archive --bob --bootnodes /ip4/172.28.1.1/tcp/30333/p2p/12D3KooWCJC43YRmb5WJcJmskPSxbkWY4Vp6jPKdFeggnXPxgBCw --port 30334
        depends_on:
            - telemetry-backend
            - mongo
            - 1kv
        networks:
            testing_net:
                ipv4_address: 172.28.1.2

    node_charlie:
        image: wpank/polkadot-super-fast
        ports:
            - "30335:30335"
            - "9946:9946"
        volumes:
            - "polkadot-data-charlie:/charlie"
        command: polkadot --chain=polkadot-local --telemetry-url 'ws://172.28.1.10:8000/submit 0' --validator --unsafe-ws-external --rpc-methods Unsafe --unsafe-rpc-external --rpc-cors all --ws-port 9946 --pruning archive --charlie --bootnodes /ip4/172.28.1.1/tcp/30333/p2p/12D3KooWCJC43YRmb5WJcJmskPSxbkWY4Vp6jPKdFeggnXPxgBCw --port 30335
        depends_on:
            - telemetry-backend
            - mongo
            - 1kv
        networks:
            testing_net:
                ipv4_address: 172.28.1.3

    node_dave:
        image: wpank/polkadot-super-fast
        ports:
            - "30336:30336"
            - "9947:9947"
        volumes:
            - "polkadot-data-dave:/dave"
        command: polkadot --chain=polkadot-local --telemetry-url 'ws://172.28.1.10:8000/submit 0' --validator --unsafe-ws-external --rpc-methods Unsafe --unsafe-rpc-external --rpc-cors all --ws-port 9947 --pruning archive --dave --bootnodes /ip4/172.28.1.1/tcp/30333/p2p/12D3KooWCJC43YRmb5WJcJmskPSxbkWY4Vp6jPKdFeggnXPxgBCw --port 30336
        depends_on:
            - telemetry-backend
            - mongo
            - 1kv
        networks:
            testing_net:
                ipv4_address: 172.28.1.4

    node_eve:
        image: wpank/polkadot-super-fast
        ports:
            - "30337:30337"
            - "9948:9948"
        volumes:
            - "polkadot-data-eve:/eve"
        command: polkadot --chain=polkadot-local --telemetry-url 'ws://172.28.1.10:8000/submit 0' --validator --unsafe-ws-external --rpc-methods Unsafe --unsafe-rpc-external --rpc-cors all --ws-port 9948 --pruning archive --eve --bootnodes /ip4/172.28.1.1/tcp/30333/p2p/12D3KooWCJC43YRmb5WJcJmskPSxbkWY4Vp6jPKdFeggnXPxgBCw --port 30337
        depends_on:
