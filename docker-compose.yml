            testing_net:
                ipv4_address: 172.28.1.5

    node_ferdie:
        image: wpank/polkadot-super-fast
        ports:
            - "30338:30338"
            - "9949:9949"
        volumes:
            - "polkadot-data-ferdie:/ferdie"
        command: polkadot --chain=polkadot-local --telemetry-url 'ws://172.28.1.10:8000/submit 0' --validator --unsafe-ws-external --rpc-methods Unsafe --unsafe-rpc-external --rpc-cors all --ws-port 9949 --pruning archive --ferdie --bootnodes /ip4/172.28.1.1/tcp/30333/p2p/12D3KooWCJC43YRmb5WJcJmskPSxbkWY4Vp6jPKdFeggnXPxgBCw --port 30338
        depends_on:
            - telemetry-backend
            - mongo
            - 1kv
        networks:
            testing_net:
                ipv4_address: 172.28.1.6

    telemetry-backend:
        image: parity/substrate-telemetry-backend
        environment:
        - PORT=8000
        ports:
        - 8000:8000
        expose:
        - 8000
        command: --listen 0.0.0.0:8000
        networks:
            testing_net:
                ipv4_address: 172.28.1.10
    
    telemetry-frontend:
        image: parity/substrate-telemetry-frontend
        ports:
            - 3000:80
        environment:
            - SUBSTRATE_TELEMETRY_URL=ws://172.28.1.10:8000/feed 
        networks:
            testing_net:
                ipv4_address: 172.28.1.11

    mongo:
        image: mongo
        restart: always
        ports:
            - "27017:27017"
        networks:
            testing_net:
                ipv4_address: 172.28.1.12

    1kv:
        build:
            context: .
            dockerfile: Dockerfile-dev
        volumes:
            - .:/app
        ports:
            - "3300:3300"
        networks:
            testing_net:
                ipv4_address: 172.28.1.13

volumes:
    polkadot-data-alice:
    polkadot-data-bob:
    polkadot-data-charlie:
    polkadot-data-dave:
    polkadot-data-eve:
    polkadot-data-ferdie:

networks:
    testing_net:
        ipam:
            driver: default
            config:
                - subnet: 172.28.0.0/16
